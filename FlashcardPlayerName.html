<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./flashCard.css" />
    <script type="text/javascript" src="./flashcard.js"></script>
    <title>PlayerName</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
<body>
 
  <header class="topMenu">
      <div class="logo" onclick = "gohomepage()">
      <img class="logoimg" src="./logo.jpg" onclick="gohomepage()"><h1 class="logotext">CardCraZ</h1>
      </div>
  </header>
  <div class="container">
    <nav class="sideMenu">
      <ul>
        <li><div class="listStyle"><img class="icons" src="./Circled Play@2x.png" onclick="goToPlayerName()"/></div></li>
        <li><div class="listStyle"><img class="icons" src="./Add (1).png" onclick="goToAddCard()" /></div></li>
        <li><div class="listStyle"><img class="icons" src="./Test Passed.png" onclick="goToScoreCard()" /></div></li>
        <li><div class="listStyle"><img class="icons" src="./Gears.png" onclick="goToSettings()" /></div></li>
      </ul>
  </nav>
    <div class="mainContent">
      <div class="playerName">
        <p>  Ready to play? Give me your name to get started </p>
          <input type="text"  class="player" value="" id="name" name="name" placeholder="Enter Your Name" maxlength="20"/>
          <div class="playerMulti">
           <p>  You got a friend to try multiplayer? </p>
            <input type="checkbox"  class="player"  id="checkBox" value="false"  name="checkbox" onclick="showMulti()"/>
           </div>
          <div class="playerMulti hideBox" id="multiDiv">
             
              <p>  Type friend's name </p>
          <input type="text"  class="player" value="" id="multiName" name="multiName" placeholder="Enter Name" maxlength="20"/>
          </div>
          <div class="messageBox" id="message"></div>
      <div class="btnContainer3">
          <button class="btn3" onclick="goToPlay()">SAVE</button>
      </div>
          </div>
    <div>
  </div>
</body>
