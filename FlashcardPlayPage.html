
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./flashCard.css" />
    <script type="text/javascript" src="./flashcard.js"></script>
    <title>Play Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
<body onload="loadValues()">
  <header class="topMenu">
      <div class="logo" onclick = "gohomepage()">
      <img class="logoimg" src="./logo.jpg" onclick="gohomepage()"><h1 class="logotext">CardCraZ</h1>
      </div>
  </header>
  <div class="container">
    <nav class="sideMenu">
        <ul>
        <li><div class="listStyle"><img class="icons" src="./Circled Play@2x.png" onclick="goToPlayerName()"/></div></li>
        <li><div class="listStyle"><img class="icons" src="./Add (1).png" onclick="goToAddCard()" /></div></li>
        <li><div class="listStyle"><img class="icons" src="./Test Passed.png" onclick="goToScoreCard()" /></div></li>
        <li><div class="listStyle"><img class="icons" src="./Gears.png" onclick="goToSettings()" /></div></li>
      </ul>
    </nav>
  <div class="mainContent2">
    <div class="scorecardcontainer">
      <div class="scorecard1" id="scorecard1">
          <h4 id="names0" class="player1"></h4>
          <img class= "emoji" src="./Applause.png"><p id="score0" class="player1"></p>
          <img  class= "emoji" src="./Smiling Face With Sunglasses.png"><p id="rems0" class="player1"></p>
          <img class= "emoji" src="./Sad.png"><p id="fors0" class="player1"></p>
           </div>
        <div class="gap">  </div>
        <div class="scorecard2" id="scorecard2">

          <h4 id="names1" class="player2"></h4>
          <img class= "emoji" src="./Applause.png"><p id="score1" class="player2"></p>
          <img  class= "emoji" src="./Smiling Face With Sunglasses.png"><p id="rems1" class="player2"></p>
          <img class= "emoji" src="./Sad.png"><p id="fors1" class="player2"></p>
      </div>
     </div>
    <div class="flipContainer fly" id="cardcontainer">
	    <div class="card" id="card">
	        <div class ="cardborder front" >
                <div class ="cardPatern" >    
                    <div class ="cardContent" >
                        <p class="cardContentp1" id="cardContent">Question</p>
                    </div>
                    <div class="btnContainer2">
                        <span><button class="btn2" onclick = "remember()" >REMEMBER</button>
                        <button class="btn2" onclick="forgot()">FORGOT</button></span>
                    </div>
	            </div>
            </div>
            <div class= "cardborder2 back">
	        <div class ="cardPatern2" id="answerCard">
                <div class ="cardContent" >
                    <p class="cardContentp2" id="answerContent">Answer</p>
                </div>
                <div class="btnContainer2">
                    <button class="btn2" onclick = "gonext2()" >NEXT</button>
                    <button class= "btn2" onclick = "goToScoreCard()" >EXIT</button>
                 </div>
                </div>
	        </div>
	    </div>
    </div>
</div>
   
</div>
</body>
</html>
